<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img class="header-logo" src="./images/trybewarts-header-logo.svg" alt="trybewarts-logo-withe">
    <form action="" class="trybewarts-login">
      <label for="email">
        <input type="text" name="email" id="email" placeholder="Email">
      </label>
      <label for="password">
        <input type="password" name="password" id="password" placeholder="Password">
      </label>
      <button type="button" class="header-button">Entrar</button>
    </form>
    <h1 id="trybewarts-header-title" class="header-title">Trybewarts</h1>
  </header>

  <main class="form-container">

    <form action="" id="evaluation-form" class="form">

      <div class="personal-info">
        <label for="input-name">
          <input type="text" name="input-name" id="input-name" placeholder="Nome">
        </label>
        <label for="input-lastname">
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </label>
      </div>

      <div class="email-house">
        <label for="input-email">
          <input type="text" name="input-email" id="input-email" placeholder="Email">
        </label>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label for="family" id="label-family" class="label-family">
        Qual sua família?
        <label for="fornt">
          <input type="radio" name="family" id="fornt" value="Frontend">
          Frontend
        </label>
        <label for="back">
          <input type="radio" name="family" id="back" value="Backend">
          Backend
        </label>
        <label for="full">
          <input type="radio" name="family" id="full" value="FullStack">
          FullStack
        </label>
      </label>
      
      <label id="label-content" class="label-content">
        Qual conteúdo você está com mais vontade de aprender?
        <label for="hofs">
          <input type="checkbox" name="content" id="hofs" value="HoFs">
          HoFs
        </label>
        <label for="jest">
          <input type="checkbox" name="content" id="jest" value="Jest">
          Jest
        </label>
        <label for="promises">
          <input type="checkbox" name="content" id="promises" value="Promises">
          Promises
        </label>
        <label for="react">
          <input type="checkbox" name="content" id="react" value="React">
          React
        </label>
        <label for="sql">
          <input type="checkbox" name="content" id="sql" value="SQL">
          SQL
        </label>
        <label for="python">
          <input type="checkbox" name="content" id="python" value="Python">
          Python
        </label>
      </label>

      <label for="rate" id="label-rate" class="label-rate">
        Como você avalia a Trybewarts?
        <div class="div-rate">
          <label for="1">
            1
            <input type="radio" value="1" id="1" name="rate">
          </label>
  
          <label for="2">
            2
            <input type="radio" value="2" id="2" name="rate">
          </label>
  
          <label for="3">
            3
            <input type="radio" value="3" id="3" name="rate">
          </label>
  
          <label for="4">
            4
            <input type="radio" value="4" id="4" name="rate">
          </label>
  
          <label for="5">
            5
            <input type="radio" value="5" id="5" name="rate">
          </label>
  
          <label for="6">
            6
            <input type="radio" value="6" id="6" name="rate">
          </label>
  
          <label for="7">
            7
            <input type="radio" value="7" id="7" name="rate">
          </label>
  
          <label for="8">
            8
            <input type="radio" value="8" id="8" name="rate">
          </label>
  
          <label for="9">
            9
            <input type="radio" value="9" id="9" name="rate">
          </label>
  
          <label for="10">
            10
            <input type="radio" value="10" id="10" name="rate">
          </label>
        </div>
      </label>

    </form>

    <img class="form-image" src="./images/trybewarts-colored.svg" alt="logo-main-color">
  </main>
  <script src="script.js"></script>
</body>
</html>
