<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img class="header-logo" src="./images/trybewarts-header-logo.svg" alt="trybewarts-logo-withe">
    <form action="" class="trybewarts-login">
      <label for="email">
        <input type="text" name="email" id="email" placeholder="Email">
      </label>
      <label for="password">
        <input type="password" name="password" id="password" placeholder="Password">
      </label>
      <button type="button" class="header-button">Entrar</button>
    </form>
    <h1 id="trybewarts-header-title" class="header-title">Trybewarts</h1>
  </header>

  <main class="form-container">

    <form action="" id="evaluation-form" class="form">

      <div class="personal-info">
        <label for="input-name">
          <input type="text" name="input-name" id="input-name" placeholder="Nome">
        </label>
        <label for="input-lastname">
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </label>
      </div>

      <div class="email-house">
        <label for="input-email">
          <input type="text" name="input-email" id="input-email" placeholder="Email">
        </label>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label for="family" id="label-family" class="label-family">
        Qual sua família?
        <label for="fornt">
          <input type="radio" name="family" id="fornt" value="Frontend">
          Frontend
        </label>
        <label for="back">
          <input type="radio" name="family" id="back" value="Backend">
          Backend
        </label>
        <label for="full">
          <input type="radio" name="family" id="full" value="FullStack">
          FullStack
        </label>
      </label>
      


    </form>

    <img class="form-image" src="./images/trybewarts-colored.svg" alt="logo-main-color">
  </main>
  <script src="script.js"></script>
</body>
</html>
