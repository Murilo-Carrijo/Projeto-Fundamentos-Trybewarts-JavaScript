<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email" >
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="buttonSubmit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
        <div class="container-flex">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div>
          <input id="input-email" type="email" placeholder="Email">
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div>
            <label id="label-family">Qual sua família?</label>
            <div>
              <label for="frontend">Frontend</label>
              <input type="radio" name="family" value="Frontend" id="frontend">
            </div>
            <div>
              <label for="backend">Backend</label>
              <input type="radio" name="family" value="Backend" id="backend">
            </div>
            <div>
              <label for="fullstack">Fullstack</label>
              <input type="radio" name="family" value="FullStack" id="fullstack">
            </div>
        </div>
        <div>
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <label for="hofs">HoFs</label>
              <input type="checkbox" id="hofs" value="HoFs">
            </div>
            <div>
              <label for="jets">Jets</label>
              <input type="checkbox" id="jets" value="Jest">
            </div>
            <div>
              <label for="promises">Promises</label>
              <input type="checkbox" id="promises" value="Promises">
            </div>
            <div>
              <label for="react">React</label>
              <input type="checkbox" id="react" value="React">
            </div>
            <div>
              <label for="sql">SQL</label>
              <input type="checkbox" id="sql"value="SQL">
            </div>
            <div>
              <label for="phyton">Python</label>
              <input type="checkbox" id="phyton" value="Python">
            </div>
        </div>
        <div id="notas">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div>
              <label for="rate-um">1</label>
              <input type="radio" id="rate-um" value="1" name="rate">
            </div>
            <div>
              <label for="rate-dois">2</label>
              <input type="radio" id="rate-dois" value="2" name="rate">
            </div>
            <div>
              <label for="rate-tres">3</label>
              <input type="radio" id="rate-tres" value="3" name="rate">
            </div>
            <div>
              <label for="rate-quatro">4</label>
              <input type="radio" id="rate-quatro" value="4" name="rate">
            </div>
            <div>
                <label for="rate-cinco">5</label>
                <input type="radio" id="rate-cinco" value="5" name="rate">
            </div>
            <div>
                <label for="rate-seis">6</label>
                <input type="radio" id="rate-seis" value="6" name="rate">
            </div>
            <div>
                <label for="rate-sete">7</label>
                <input type="radio" id="rate-sete" value="7" name="rate">
            </div>
            <div>
                <label for="rate-oito">8</label>
                <input type="radio" id="rate-oito" value="8" name="rate">
            </div>
            <div>
                <label for="rate-nove">9</label>
                <input type="radio" id="rate-nove" value="9" name="rate">
            </div>
            <div>
              <label for="rate-dez">10</label>
              <input type="radio" id="rate-dez" value="10" name="rate">
            </div>
        </div>
        <div>
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500"></textarea>
        </div>
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-trybewarts-colorido">
  </main>
  <script src="/script.js"></script>    
</body>
</html>
